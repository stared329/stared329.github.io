<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Trigger the modal with a button -->
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn-info">Open Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer clearfix">
          <button type="button" class="btn btn-default">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
<script>
  const btnOpenModal = document.querySelector('.btn-info');
  const modalDialog = document.querySelector('#myModal');

  btnOpenModal.addEventListener('click', showModal);

  document.querySelector('.close').addEventListener('click', closeModal);
  document.querySelector('.modal-footer button').addEventListener('click', closeModal);

  function showModal(e) {
    document.activeElement.blur();
    btnOpenModal.removeEventListener('click', showModal);
    modalDialog.classList.add('in');
    modalDialog.addEventListener('click', closeModal);
  }

  function closeModal(e) {
    if (e.target.classList.contains('in') || e.target.type === "button") {
      modalDialog.removeEventListener('click', closeModal);
      modalDialog.classList.remove('in');
      btnOpenModal.addEventListener('click', showModal);
    }
  }
</script>

</html>
