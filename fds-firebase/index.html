<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firebase example</title>
  <style>
    .init-box.comp {
      display: none;
    }
    
    .init-box {
      display: block;
    }
  </style>
</head>

<body>
  <div class="init-box">로그인 된 사용자가 없습니다. <button class="btn-login">로그인</button></div>
  <div class="display-name"></div>
  <div class="email"></div>
  <input type="text" class="input-txt">
  <img src="" alt="" class="profile-img" style="width:100px; height:100px; border-radius:100px;">
  <ul class="repos-list"></ul>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // repo 목록 가져오기
    // curl https://api.github.com/user/repos?access_token=OAUTH-TOKEN
    var config = {
      apiKey: "AIzaSyD1r-hRn82M-WFTbqcWzJ71w1NbCR9uNPI",
      authDomain: "jamie-fds-firebase.firebaseapp.com",
      databaseURL: "https://jamie-fds-firebase.firebaseio.com",
      projectId: "jamie-fds-firebase",
      storageBucket: "",
      messagingSenderId: "184886650937"
    };
    firebase.initializeApp(config);
    const provider = new firebase.auth.GithubAuthProvider();
    document.querySelector('.btn-login').addEventListener('click', e => {
      firebase.auth().signInWithPopup(provider).then(async function(result) {
        // This gives you a GitHub Access Token. You can use it to access the GitHub API.
        var token = result.credential.accessToken;
        // The signed-in user info.
        var user = result.user;
        document.querySelector('.init-box').classList.toggle('comp');
        document.querySelector('.display-name').textContent = user.displayName;
        document.querySelector('.email').textContent = user.email;
        document.querySelector('.profile-img').src = user.photoURL;
        getRepos(`https://api.github.com/user/repos?access_token=${token}`);
      });
    });

    async function getRepos(url) {
      const res = await fetch(url);
      const repos = await res.json();
      const list = document.querySelector('.repos-list');
      for (let repo of repos) {
        const el = document.createElement('li');
        const link = document.createElement('a');
        el.textContent = repo.full_name;
        link.setAttribute('href', repo.html_url);
        link.textContent = repo.html_url;
        el.appendChild(link);
        list.appendChild(el);
      }
      firebase.database().ref('todos').on('value', snapshot => {
        console.log(snapshot.val());
      });
    }

    const inputel = document.querySelector('.input-txt');
    inputel.addEventListener('keydown', async e => {
      if (e.key === "Enter") {
        await firebase.database().ref('todos').push({
          content: e.target.value
        });
        e.target.value = "";
      }
    });
  </script>
</body>

</html>
