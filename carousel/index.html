<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel-box">
    <ul class="img-list">
      <li class="item"><img src="img/2.jpg" alt="@Hyupjae"></li>
      <li class="item"><img src="img/3.jpg" alt="@Cafe Taehee"></li>
      <li class="item"><img src="img/4.jpg" alt="@Hallim Park"></li>
      <li class="item"><img src="img/24.jpg" alt="@Hallim Park Pond"></li>
      <li class="item"><img src="img/27.jpg" alt="@Hallim Park with Pampas grass"></li>
      <li class="item"><img src="img/31.jpg" alt="@Ipo dam with Reeds"></li>
      <li class="item"><img src="img/32.jpg" alt="@Ipo dam with Foxtails"></li>
      <li class="item"><img src="img/34.jpg" alt="@Ipo dam with Buckwheat flowers"></li>
      <li class="item"><img src="img/35.jpg" alt="@Parent 's forecourt with Pumpkin vine"></li>
    </ul>
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
    <ol class="indicator-list">
    </ol>
  </div>
  <script src="index.js"></script>
</body>

</html>
